<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FWT-Bingo</title>
		<link rel="stylesheet" href="fwt.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="header">
			<h1>Freeride World Tour Bingo</h1>
			<h5>
				The judge's scoring is fucking whack so lets create our own happiness
			</h5>
			<br />
			<br />
			<table id="cards"></table>
		</div>
	</body>
	<script>
		let size = 5;
		const texts = [
			"Strong legs",
			"Been to the gym",
			"Being straight up mean",
			"Really loves powder",
			"Illegal scoring",
			"Crashing into tree",
			"Fuckar up pronomen på Lilly Bradley",
			"Outrages quote",
			"Nån vill inte titta på sin scoring",
			"Kommentatorn är lite kär i nån",
			"N/S",
			"Tomahawking",
			"Nån tråk-åker efter misslyckad start",
			"Productioncrew fail",
			"Någon måste LETA efter sina skidor",
			"Någon lackar i målgången",
			"Fun bonus",
			"95+ poäng",
			"Lavin",
			"Åkare står still 3 sek eller längre",
			"Shark-attack",
			"Airbag löser ut",
			"Första åkaren i sin gren vinner",
			"Spex från publiken",
			"Drone finds missing gear",
		];

		// "Någon åker ner utan allt sitt gear",
		// "Kommentatorerna är FÖR obvious",
		//
		// "Nån lägger sig",
		// "Weird move from film crew",

		if (texts.length != size * size) {
			alert("You should ahave exactly " + size * size + " texts defined!");
		}
		var cards = (function createCards() {
			var cards = [];
			var table = document.getElementById("cards");
			for (var y = 0; y < size; y++) {
				var tr = document.createElement("tr");
				var rowCards = [];
				cards.push(rowCards);
				table.appendChild(tr);
				for (var x = 0; x < size; x++) {
					var td = document.createElement("td");
					td.classList.add("card");
					tr.appendChild(td);
					rowCards.push({ element: td });
				}
			}
			return cards;
		})();

		function init() {
			var a = Array.from(texts);
			a.sort((a, b) => 0.5 - Math.random());
			for (var i = 0; i < a.length; i++) {
				var x = i % size,
					y = Math.floor(i / size);
				var card = cards[y][x];
				card.element.innerText = a[i];
				card.element.classList.remove("selected");
				card.selected = false;
			}
		}
		init();
	</script>
</html>
